name: Type Lint & Test

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

permissions:
    contents: write
    pages: write
    id-token: write

env:
    HUSKY: 0

jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - name: Init enviroument
              run: |
                  npm i pnpm -g
                  rm -rf package-lock.json
                  pnpm i
                  pnpm i
            - name: Lint
              run: |
                  pnpm lint
            - name: Test
              run: |
                  pnpm test
